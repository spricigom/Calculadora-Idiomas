<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando HTML com JS</title>
</head>
<body>
    <br>

    <select name="idioma" id="idioma">
        <option value="es">Espanhol</option>
        <option value="en">Inglês</option>
        <option value="fr">Francês</option>
        <option value="br" selected="selected">Português</option>
    </select>

    <h1 id="title">Calculadora</h1>

    <br>
    <input type="text" id="valor1">
    <input type="text" id="valor2">
    <p>
        <input type="button" value="Soma" id="btSoma">
        <input type="button" value="Subtracao" id="btSubtracao">
        <input type="button" value="Multiplicacao" id="btMultiplicacao">
        <input type="button" value="Divisao" id="btDivisao">
    </p>
    <p id="resultado"></p>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="translate.js"></script>
</body>
</html>
